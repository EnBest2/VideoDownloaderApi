<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Video Downloader</title>
</head>
<body>
  <h1>Video Downloader</h1>

  <input id="videoUrl" type="text" placeholder="Videó URL" size="50">
  <button onclick="startDownload()">Letöltés</button>

  <pre id="result"></pre>

  <script>
    async function startDownload() {
      const url = document.getElementById("videoUrl").value;
      document.getElementById("result").textContent = "Feldolgozás indítása...";

      // 1) Indítjuk a letöltést → taskId-t kapunk
      const res = await fetch("https://videodownloaderapi-1.onrender.com/api/download", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ url })
      });

      const data = await res.json();
      const taskId = data.taskId;

      document.getElementById("result").textContent =
        "Feldolgozás elindítva.\nTask ID: " + taskId + "\nÁllapot lekérdezése...";

      // 2) Polling
      checkStatus(taskId);
    }

    async function checkStatus(taskId) {
      const res = await fetch(`https://videodownloaderapi-1.onrender.com/api/status/${taskId}`);
      const data = await res.json();

      if (data.status === "PENDING") {
        document.getElementById("result").textContent =
          "Feldolgozás folyamatban...\nTask ID: " + taskId;

        setTimeout(() => checkStatus(taskId), 2000);
      }
      else if (data.status.startsWith("ERROR")) {
        document.getElementById("result").textContent =
          "Hiba történt:\n" + data.status;
      }
      else {
        document.getElementById("result").textContent =
          "Kész!\nGoogle Drive link:\n" + data.status;
      }
    }
  </script>
</body>
</html>
